        <script>
            var tal1 = 10; //ny variabel
            var tal2 = 20; //ny variabel

            if(tal1 == 10) //om tal1 är lika med 10
            {
                    tal2=tal1; //tal2 blir 10, båda är nu 10
            }

            if(tal2 > 10) //om tal2 är större än 10. Nej, tal2 är inte över 10
            {
                    alert("Gnu!"); //alertruta text Gnu!
            } 
            else if(tal1 < 5) //Annars, om tal1 är mindre än fem. Nej, tal1 är inte mindre än fem
            {
                    alert("Kanin!"); //alertruta text Kanin!
                    tal1=5;             //tal1 får nytt värde, 5
            }

            if( tal1 <= tal2 && tal2 <= 30) //Om tal1 är lika med tal2, dvs 10, eller mindre OCH tal2 är mindre än 30 eller lika med
            {       
                    alert ("JA!"); //det blir JA! i utskriften
            }
            else                   //annars uppfylls inte
            {
                    alert ("NEJ!"); //alertruta text NEJ!
            }
            
            ////det blir JA! i utskriften
            
        </script>
