<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>4</title>
        <script>
            
            var jul = ["Hajar som hajar","Snö", "Julklapp", "Gran"]; //en array med fyra items
            
            jul[4]= "Snöängel";         //ett item läggs till, arrays börjar på [0] så ingen [4] fanns innan
            jul.push("Glögg");          //ett till item läggs till och blir jul[5]
            jul.push("Pepparkakshus");  //ett till item läggs till och blir jul[6]
            jul.shift();                // .shift() tar bort det första item i arrayn
    
            
            alert(jul[0]); //alertruta jul[0] som nu är "snö"
            
            for (var i=0 ; i < jul.length; i++) //loop som kommer gå från noll sex varv, så länge i är mindre än antal items i arrayn
            {
                alert(jul[i]); //i kommer gå från 0 och uppåt, motsvarande itemnummers värde, snö glögg pepparkakehus etc, kommer att visas i en alertruta en i taget i kronologisk ordning från jul[0] och upp
                
            }
            
            var slumptal = Math.floor(Math.random() * jul.length); //en variabel med ett avrundat random tal som multiplicerats med antal items i arrayn. talet i detta fall blir alltid något från 0 till 5.
            
            alert("Slumpade nyckeln till julfriden:" + jul[slumptal]); //alertruta där slumptal används för att skriva ut motsvarande itemnummer från arrayn jul.
            
        </script>
    </head>
</html>
