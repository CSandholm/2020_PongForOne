<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>3</title>
        <script>
            
            function getGrade(studentPoints, minPointsForG, minPointsForVG) //funktion med tre parametrar
            {
                if (studentPoints < minPointsForG) //om studentens poäng är mindre än minPointsForG
                {
                    return "U";                     //returnerar värdet U. Studenten får U, underkänt
                }
                else if(studentPoints < minPointsForVG) //annars, om studentens poäng är mindre än minPointsForVG
                {
                    return "G"; //returnerar värdet G. Studenten får G
                }
                else //annars måste studenten ha över eller lika med minPointsForVG
                {
                    return "VG"; //och då returneras värdet VG
                }
            }
            
            //alertrutor:
            alert(getGrade(5,10,16));   //utskrift U, studenten fick 5 poäng, 10 är minimum för G, 16 för VG
            alert(getGrade(12,10,16));	//utskrift G, studenten fick 12 poäng, 10 är minimum för G, 16 för VG
            alert(getGrade(18,10,16));  //utskrift VG, studenten fick 18 poäng, 10 är minimum för G, 16 för VG

            var grade = getGrade(8,10,16); //variabel grade av getGrade där studenten fick 8 poäng, och 8 är under 10, så grade == U
            
            if (grade == "U") //om grade är lika med U
            {
                alert("tyvärr, du fick "+ grade +" och behöver göra omexamination") //alertruta "tyvärr, du fick U och behöver göra omexamination"
            }
        </script>
    </head>
</html>
